openapi: 3.0.3

info:
  title: Service Template API
  description: REST API for service-template
  version: 1.0.0

servers:
  - url: http://localhost:8080

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: OK

  /ready:
    get:
      summary: Readiness check
      operationId: readinessCheck
      responses:
        "200":
          description: Ready

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          required: [code, message, traceId]
          properties:
            code:
              type: string
            message:
              type: string
            traceId:
              type: string
            details:
              type: object
              additionalProperties: true
